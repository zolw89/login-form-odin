<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="div-title">
                <h1>Odin project Login Form</h1>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="form-text">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up <span>now</span> to get started.</p>
                    <p>You <span>know</span> you want to.</p>
                </div>
                <div class="form-input">
                    <form action="#">
                        <h2>Let's do this!</h2>
                        <fieldset class="inputs">
                            <label for="first-name">First Name<input type="text" id="first-name"></label>
                            
                            <label for="last-name">Last Name<input type="text" id="last-name"></label>
                            
                            <label for="email">E-mail<input type="email" name="email" id="email"></label>
                            <label for="phone">Phone number<input type="tel" pattern="[0-9]{9}" name="phone" id="phone"></label>
                            
                            <label for="pass">Password<input type="password" name="pass" id="pass"></label>
                            
                            <label for="confirm-pass">Confirm password<input type="password" id="confirm-pass" name="confirm-pass"></label>
                            
                        </fieldset>
                        <button type="submit">Create account</button>
                    </form>
                    <p class="log-in">Already have an account? <a href="#">Log in!</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
